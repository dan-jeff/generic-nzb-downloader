name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'linux'
        run: sudo apt-get update && sudo apt-get install -y rpm fakeroot dpkg

      - name: Install dependencies
        run: npm ci

      - name: Set version
        run: npm version ${{ needs.create-release.outputs.version }} --no-git-tag-version

      - name: Build application
        run: npm run build
        env:
          CI: 'true'
          VERSION: ${{ needs.create-release.outputs.version }}

      - name: Build installer for ${{ matrix.platform }}
        run: npx electron-builder --${{ matrix.platform }} --publish never

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-electron/*.AppImage
            dist-electron/*.deb
            dist-electron/*.exe
            dist-electron/*.yml
            dist-electron/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
